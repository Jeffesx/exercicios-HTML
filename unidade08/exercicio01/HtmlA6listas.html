<!doctype html>
<!-- list-style-type:torna uma lista não ordenada em ordenada sem necessidade de alterala em sua tag<ul;-->
<!--list-style-image: url(caminho da imagem) para adicionarmos uma imagem no incio de cada item da lista -->
<html>

<head>
    <meta charset="utf-8">
    <title>Curso HTML5 Essencial</title>

    <style>
        body {
            font-family: sans-serif;
            font-size: 12 px;
        }
        
        li {
            list-style-image: url(imagem/estrela.png)
        }
    </style>
</head>

<body>
    <ul>
        <li>Brasil</li>
        <li>Argentina</li>
        <li>Méxíco</li>
        <li>Angola</li>
    </ul>

</body>

</html>
